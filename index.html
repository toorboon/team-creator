<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GP Team Creator</title>
	<link rel="stylesheet" href="css/index.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="js/index.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body class="container">
	<div class="row-fluid">
		<header id="header" class="p-1 my-3 mx-auto bg-success text-center text-white rounded shadow-lg">
			<h1 class="m-0">Greenpeace Team Creator</h1>	
		</header><!-- /header -->
	</div>
	<div class="row-fluid">
		<div class=" mx-auto p-2 bg-highlight">
			<div class="d-lg-flex flew-row-lg">	
				<div class="my-auto d-grid gap-2 d-lg-block text-white ">
					<!-- <button id="test-button" class="btn btn-warning" type="button">Console</button> -->
					<button id="calculate-button" class="btn btn-warning" type="button" title="Run the calculation to get your teams!">Calculate</button>
					<button id="export-button" class="btn btn-primary" type="button">Export</button>
					<button id="clear-button" class="btn btn-danger" type="button" title="Clear the Frontend view!">Clear Teams</button>
				</div>
				<div class="w-50 input-group flex-nowrap flex-fill mr-2 my-2">
					<span id="wrapping" class="input-group-text">#</span>
					<input id="team-size" class="form-control" type="number" title="Enter here the number of contacts in one team!" placeholder="team-size">
				</div>
			</div>
			<div>
				<input type="file" class="form-control" id="uploadfile">
			</div>
		</div>
	</div>
	<div class="row-fluid">
			<div class="mt-3 bg-success text-center text-white rounded shadow-lg">
				<h2 class="m-0">Source</h2>
				<div id="source">
				</div>
			</div>
		</div>
	<div class="row-fluid">
		<div class="mt-3 mx-auto bg-success text-center text-white rounded shadow-lg">
			<h2 class="m-0">Teams</h2>
			<div id="teams" class="d-flex flex-wrap">
			</div>
		</div>
	</div>
	
</body>
</html>
